<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
    <body>
  <label>My Recipes: </label><br><br>
<button id="addRecipe" onClick="toggleText();">Add Recipe</button>

<form id="Myid" style="display: none;">
<label><b>recipe-name: </b></label><br>
<input type="text" name="recipe-name" id="name"><br>
<label><b>recipe-instructions:</b></label><br>
<input type="text" name="recipe-instructions" id="instructions"><br><br>
</form>
  <input type="submit" id="submit" style="display: none;" onclick="showInput();"><br/>
<p><span id='display'>
  There are no recipes to list
</span></p>
<div id="root"></div>
<script language="JavaScript">
  function showInput() {
  document.getElementById('display').innerHTML = document.getElementById("name").value + ' - ' + document.getElementById("instructions").value

          document.getElementById("addRecipe").style.display = "block"
          document.getElementById("Myid").style.display = "none"
          document.getElementById("submit").style.display = "none"
}
function toggleText(){
  var x = document.getElementById("Myid");
  if (x.style.display === "none") {
    x.style.display = "block";
    document.getElementById("addRecipe").style.display = "none"
              document.getElementById("submit").style.display = "block"
  } else {
    x.style.display = "none";
  }
}
</script>
</body>
</html>
