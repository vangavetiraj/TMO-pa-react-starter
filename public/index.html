<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <h1>My Recipes: </h1><br><br>
    <p><span id='display'>
      There are no recipes to list
    </span></p>    
<div role="button" id="addRecipe" onClick="toggleText();">Add Recipe</div>
<form id="Myid" style="display: none;">
  <label><b>recipe-name: </b></label><br>
  <textarea role="textbox" contenteditable="true" name="recipe-name" id="name" ></textarea><br>
  <label><b>recipe-instructions:</b></label></textbox><br>
  <textarea role="textbox" contenteditable="true" name="recipe-instructions" id="instructions"></textarea><br><br>
</form>
<input role="button" type="submit" id="submit" style="display: none;" onclick="showInput();"><br/>
<div id="root"></div>
<script language="JavaScript">
    function showInput() {
      document.getElementById('display').innerHTML = `<ol>
                        <li>${document.getElementById("name").value}</li>
                        <li>${document.getElementById("instructions").value}</li>
                    </ol>`
    document.getElementById("addRecipe").style.display = "block"
    document.getElementById("Myid").style.display = "none"
    document.getElementById("submit").style.display = "none"
    }
  function toggleText(){
    var x = document.getElementById("Myid");
    if (x.style.display === "none") {
      x.style.display = "block";
      document.getElementById("addRecipe").style.display = "none"
                document.getElementById("submit").style.display = "block"
    } else {
      x.style.display = "none";
    }
  }
</script>
</body>
</html>
